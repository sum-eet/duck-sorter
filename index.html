<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duck Herding Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #282C34;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            color: white;
        }
        
        canvas {
            margin-top: 20px;
        }
        
        .header {
            text-align: center;
            padding: 20px;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.2);
        }
        
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        
        .header p {
            margin: 10px 0 0;
            font-size: 16px;
            opacity: 0.8;
        }
        
        #gameCanvas {
            border: 2px solid #464A52;
        }
        
        .github-link {
            position: fixed;
            bottom: 20px;
            right: 20px;
            color: white;
            text-decoration: none;
            opacity: 0.7;
            transition: opacity 0.3s;
        }
        
        .github-link:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Duck Herding Game</h1>
        <p>Guide the dog to herd ducks of the same color together!</p>
    </div>
    
    <canvas id="gameCanvas"></canvas>
    
    <a href="https://github.com/sum-eet/duck-sorter" class="github-link" target="_blank">
        View on GitHub
    </a>
    
    <script src="game.js"></script>
</body>
</html>
