<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duck Herding Game</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #282C34;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            color: white;
            box-sizing: border-box;
        }
        
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        canvas {
            background-color: #1E2127;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
            max-width: 100%;
        }
        
        .header {
            text-align: center;
            padding: 20px;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        
        .header p {
            margin: 10px 0 0;
            font-size: 16px;
            opacity: 0.8;
        }
        
        .github-link {
            position: fixed;
            bottom: 20px;
            right: 20px;
            color: white;
            text-decoration: none;
            opacity: 0.7;
            transition: opacity 0.3s;
            background-color: rgba(0, 0, 0, 0.2);
            padding: 8px 12px;
            border-radius: 4px;
        }
        
        .github-link:hover {
            opacity: 1;
            background-color: rgba(0, 0, 0, 0.4);
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 20px;
            }
            
            .header p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>Duck Herding Game</h1>
            <p>Click anywhere to start, then move your mouse to guide the dog!</p>
        </div>
        
        <canvas id="gameCanvas"></canvas>
    </div>
    
    <a href="https://github.com/sum-eet/duck-sorter" class="github-link" target="_blank">
        View on GitHub
    </a>
    
    <script src="game.js"></script>
</body>
</html>
